<template data-sly-template.head="${ @ page }" data-sly-use.headlibRenderer="headlibs.html" data-sly-use.headResources="head.resources.html">
	<meta charset="UTF-8">
	<sly data-sly-use.newsDetail="com.mattel.informational.core.models.NewsDetailPageModel">
		<title data-sly-test="${newsDetail.title}">${newsDetail.title}</title>
		<link rel="shortcut icon" href="${inheritedPageProperties.favIcon}" type="image/png"/>
		<link rel="canonical" data-sly-test="${properties.canonicalUrl}" href="${properties.canonicalUrl}" />
		<link rel="canonical" data-sly-test="${!properties.canonicalUrl}" id='canonicalurl' />

		<meta data-sly-test.siteSectionForTraget="${newsDetail.siteSection}" name="site_section" content="${siteSectionForTraget}" />
		<meta data-sly-test.pageTypesForTraget="${newsDetail.parentPageType}" name="page_type" content="${pageTypesForTraget}" />
		<meta name="company_division" content="Mattel Corporate"/>

		<meta data-sly-test.pageNameInfo="${newsDetail.pageName}" name="page_name" content="${pageNameInfo}" />

		<meta data-sly-test.robotsText="${properties.robotsText}" name="robots" content="${robotsText}" />
		<meta data-sly-test.templateName="${page.templateName}" name="template" content="${templateName}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!--/* OG Tags */-->
		<meta data-sly-test.title="${newsDetail.title}" property="og:title" content="${title}" />
		<meta data-sly-test.description="${newsDetail.description}" property="og:description" name="description" content="${description}" />
		<meta data-sly-test.image="${newsDetail.seoImage ? newsDetail.seoImage : inheritedPageProperties.baseMetaImage}" property="og:image" content="${image}" />	
		<meta property="og:type" content="article" />

		<!--/* Twitter Cards */-->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@mattel" />
		<meta data-sly-test.title="${newsDetail.title}" name="twitter:title" content="${title}" />
		<meta data-sly-test.description="${newsDetail.description}" name="twitter:description" content="${description}" />
		<meta data-sly-test.image="${newsDetail.seoImage ? newsDetail.seoImage : inheritedPageProperties.baseMetaImage}" name="twitter:image" content="${image}" />

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" />
		<sly data-sly-include="head.socialmedia.html"></sly>
		<sly data-sly-include="customheaderlibs.html"></sly>
		<sly data-sly-call="${headlibRenderer.headlibs @
                                designPath         = page.designPath,
                                staticDesignPath   = page.staticDesignPath,
                                clientLibCategories = page.clientLibCategories}"></sly>
		<sly data-sly-test.appResourcesPath=${page.appResourcesPath} data-sly-call="${headResources.favicons @ path = appResourcesPath}"></sly>
		<script src="${newsDetail.scriptUrl}"></script>
	</sly>
	<script>
		if(document.getElementById("canonicalurl") != null){
		    	document.getElementById("canonicalurl").setAttribute("href",location.href)
		    }
	</script>
</template>
