<template data-sly-template.head="${ @ page }" data-sly-use.headlibRenderer="headlibs.html" data-sly-use.headResources="head.resources.html">
	<meta charset="UTF-8">
	<sly data-sly-use.informationalPageModel="com.mattel.informational.core.models.InformationalPageModel">
		<title data-sly-test="${informationalPageModel.title}">${informationalPageModel.title}</title>
		<meta data-sly-test.keywords="${informationalPageModel.keywordCommaSeparated}" name="keywords" content="${keywords}" />
		<meta data-sly-test.description="${properties.metaDescription}" name="description" content="${description}" />
		<div data-sly-test="${informationalPageModel.hrefLangList}" data-sly-list.hreflang="${informationalPageModel.hrefLangList}" data-sly-unwrap>
        	<sly data-sly-test.myVar="${hreflang.url}" data-sly-use.info="${'com.mattel.informational.core.helper.InformationalHelper' @ text= myVar}">
            	<link rel="alternate" hreflang="${hreflang.locale}" href="${info.pathURL}" />
            </sly>
		</div>
		<link rel="canonical" data-sly-test="${properties.canonicalUrl}" href="${properties.canonicalUrl}" />
		<link rel="canonical" data-sly-test="${!properties.canonicalUrl}" id='canonicalurl' />
		<link rel="shortcut icon" href="${inheritedPageProperties.favIcon}" type="image/png"/>

		<meta data-sly-test.siteSectionForTraget="${informationalPageModel.siteSection}" name="site_section" content="${siteSectionForTraget}" />
		<meta data-sly-test.pageTypesForTraget="${informationalPageModel.parentPageType}" name="page_type" content="${pageTypesForTraget}" />
		<meta name="company_division" content="Mattel Corporate"/>

		<meta data-sly-test.pageNameInfo="${informationalPageModel.pageName}" name="page_name" content="${pageNameInfo}" />

		<meta data-sly-test.robotsText="${properties.robotsText}" name="robots" content="${robotsText}" />
		<meta data-sly-test.templateName="${page.templateName}" name="template" content="${templateName}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!--/* OG Tags */-->
		<meta data-sly-test.title="${informationalPageModel.title}" property="og:title" content="${title}" />
		<meta data-sly-test.description="${properties.metaDescription}" property="og:description" content="${description}" />
		<meta data-sly-test.metaImage="${informationalPageModel.seoImage}" property="og:image" content="${metaImage}" />
		<meta property="og:type" content="website" />

		<!--/* Twitter Cards */-->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@mattel" />
		<meta data-sly-test.title="${informationalPageModel.title}" name="twitter:title" content="${title}" /> 
		<meta data-sly-test.description="${properties.metaDescription}" name="twitter:description" content="${description}" />
		<meta data-sly-test.metaImage="${informationalPageModel.seoImage}" name="twitter:image" content="${metaImage}" />

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" />
		<sly data-sly-include="head.socialmedia.html"></sly>
		<sly data-sly-include="customheaderlibs.html"></sly>
		<sly data-sly-call="${headlibRenderer.headlibs @
                                designPath         = page.designPath,
                                staticDesignPath   = page.staticDesignPath,
                                clientLibCategories = page.clientLibCategories}"></sly>
		<sly data-sly-test.appResourcesPath=${page.appResourcesPath} data-sly-call="${headResources.favicons @ path = appResourcesPath}"></sly>
		<script src="${informationalPageModel.scriptUrl}"></script>

	</sly>
	<script>
		if(document.getElementById("canonicalurl") != null){
		    	document.getElementById("canonicalurl").setAttribute("href",location.href)
		    }
	</script>
</template>
