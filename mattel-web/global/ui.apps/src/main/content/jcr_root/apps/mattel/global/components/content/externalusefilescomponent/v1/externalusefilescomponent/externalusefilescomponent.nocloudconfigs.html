<sly data-sly-use.data="externalusefilescomponent.js" data-sly-unwrap>
    <sly data-sly-test="${!data.filesToAdd}">
        <div data-sly-test="${(wcmmode.edit || wcmmode.preview)}"
             class="cq-placeholder "
             data-emptytext="${component.properties.jcr:title}${emptyTextAppend && ' - '}${emptyTextAppend}">
        </div>
    </sly>
    <!--/*** Added for External Headers...specifially for WCS Pages via Target or other option */-->
    <sly data-sly-test=${data.filesToAdd}>
        <sly data-sly-list=${data.filesToAdd}>                	
        	<link rel="stylesheet" href="${item}" type="text/css">
    	</sly>
    </sly>
    <sly data-sly-test=${data.jsFilesToAdd}>
        <sly data-sly-list=${data.jsFilesToAdd}>
            <script src="${item}"></script>
        </sly>
    </sly>
</sly>
