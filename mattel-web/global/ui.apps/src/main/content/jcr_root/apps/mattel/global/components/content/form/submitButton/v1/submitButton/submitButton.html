<sly data-sly-test="${wcmmode.edit}">${'Edit Submit Button Component' @i18n}</sly>
<div class="button-group">
    <div class="ctaItem solid">
        <div class="cta-item">
            <input class="btn-cta-item" data-attribute-tracking-button="${properties.trackingText @i18n}" name="${properties.elementName}" type="submit" value="${properties.title @i18n}">
			<p class="api-error-msg hide">${properties.formFailureMsg || 'Please try again.' @i18n}</p>
        </div>
    </div>
</div>
