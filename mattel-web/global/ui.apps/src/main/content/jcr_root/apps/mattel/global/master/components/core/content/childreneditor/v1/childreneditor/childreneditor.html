<coral-multifield data-sly-use.childreneditor="com.mattel.global.master.core.model.CustomEditor"
                  data-sly-use.iconTemplate="icon.html"
                  data-cmp-is="childreneditor_content"
                  class="cmp-childreneditor_content childreneditor-field"
                  data-container-path = "${childreneditor.container.path}">
    <coral-multifield-item data-sly-repeat.item="${childreneditor.contentItems}" data-name="${item.name}">
        <div class="cmp-childreneditor_content__item">
            <sly data-sly-call="${iconTemplate.icon @ item=item}"></sly>
            <input is="coral-textfield"
                   class="cmp-childreneditor_content__item-title"
                   data-cmp-hook-childreneditor_content="itemTitle"
                   name="./${item.name}/cq:panelTitle"
                   value="${item.value}"
                   placeholder="${item.title}">
        </div>
    </coral-multifield-item>
    <button data-cmp-hook-childreneditor_content="add" type="button" is="coral-button">${'Add' @ i18n}</button>
    <template coral-multifield-template="">
        <div class="cmp-childreneditor_content__item">
            <span class="cmp-childreneditor_content__item-icon"
                  data-cmp-hook-childreneditor_content="itemIcon"></span>
            <input is="coral-textfield"
                   class="cmp-childreneditor_content__item-title"
                   data-cmp-hook-childreneditor_content="itemTitle">
            <input type="hidden" data-cmp-hook-childreneditor_content="itemResourceType">
        </div>
    </template>
</coral-multifield>
