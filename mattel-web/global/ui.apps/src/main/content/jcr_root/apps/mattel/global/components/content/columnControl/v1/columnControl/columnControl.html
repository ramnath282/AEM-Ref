<sly data-sly-test="${wcmmode.edit}">${'Column Control Component' @i18n}</sly>
<sly data-sly-test.isColorBg="${properties.backOption == 'color' && properties.backgroundColor != null}">
	<div style="background-color:${properties.backgroundColor @ context='styleString'};overflow: hidden;">
		<sly data-sly-call="${columnControlComponent}"></sly>
	</div>
</sly>
<sly data-sly-test.isImageBg="${properties.backOption == 'image' && properties.fileReferenceBgImg != null}">
	<div style="background-image: url('${properties.fileReferenceBgImg @ context='styleString'}');background-size: cover;overflow: hidden;">
		<sly data-sly-call="${columnControlComponent}"></sly>
	</div>
</sly>
<sly data-sly-test="${!isColorBg && !isImageBg}">
	<div>
		<sly data-sly-call="${columnControlComponent}"></sly>
	</div>
</sly>
<sly data-sly-template.columnControlComponent>
	<div class="image-text-container">
		<h2 data-sly-test="${properties.header}">${properties.header @i18n}</h2>
		<div data-sly-test="${properties.layoutStructure == 'three'}">
			<div class="col-3">
				<div class="col-first">
					<sly data-sly-resource="${'columnOne' @ resourceType='wcm/foundation/components/parsys'}"></sly>
				</div>
				<div class="col-second">
					<sly data-sly-resource="${'columnTwo' @ resourceType='wcm/foundation/components/parsys'}"></sly>
				</div>
				<div class="col-third">
					<sly data-sly-resource="${'columnThree' @ resourceType='wcm/foundation/components/parsys'}"></sly>
				</div>
			</div>
		</div>
		<div data-sly-test="${properties.layoutStructure == 'two'}">
			<div class="col-2">
				<div class="col-first" data-aos="fade-up">
					<sly data-sly-resource="${'columnOne' @ resourceType='wcm/foundation/components/parsys'}"></sly>
				</div>
				<div class="col-second" data-aos="fade-left">
					<sly data-sly-resource="${'columnTwo' @ resourceType='wcm/foundation/components/parsys'}"></sly>
				</div>
			</div>
		</div>
		<div data-sly-test="${properties.layoutStructure == 'fivenseven'}" data-sly-unwrap>
			<div class="col-md-5" data-aos="fade-up">
				<sly data-sly-resource="${'columnone' @ resourceType='wcm/foundation/components/parsys'}"></sly>
			</div>
			<div class="col-md-7" data-aos="fade-right">
				<sly data-sly-resource="${'columntwo' @ resourceType='wcm/foundation/components/parsys'}"></sly>
			</div>
		</div>
		<div data-sly-test="${properties.layoutStructure == 'onethree'}" data-sly-unwrap>
			<div class="col-md-3 aside-section" data-aos="fade-up">
				<sly data-sly-resource="${'columnone' @ resourceType='wcm/foundation/components/responsivegrid'}"></sly>
			</div>
			<div class="col-md-9 main-section" data-aos="fade-right">
				<sly data-sly-resource="${'columntwo' @ resourceType='wcm/foundation/components/responsivegrid'}"></sly>
			</div>
		</div>
		<div data-sly-test="${properties.layoutStructure == 'plplayout'}" data-sly-unwrap>
			<div class="col-md-3 ${pageProperties.hideLeftNavigation ? 'hide':''}">
				<div class="category-aside-section">
					<sly data-sly-resource="${'columnone' @ resourceType='wcm/foundation/components/responsivegrid'}"></sly>
				</div>
			</div>
			<div class="${pageProperties.hideLeftNavigation ? 'col-md-12' :'col-md-9'}">
				<sly data-sly-resource="${'columntwo' @ resourceType='wcm/foundation/components/responsivegrid'}"></sly>
			</div>
		</div>
		<div data-sly-test="${properties.layoutStructure == 'articlelayout'}" data-sly-unwrap>
			<div class="content-wrapper">
				<div class="content-inner-wrapper">
					<div class="col-md-9 left-wrapper">
						<div class="left-wrapper-content">
							<sly data-sly-resource="${'columnone' @ resourceType='wcm/foundation/components/responsivegrid'}"></sly>
						</div>
					</div>

					<div class="col-md-3 right-wrapper">
						<sly data-sly-resource="${'columntwo' @ resourceType='wcm/foundation/components/responsivegrid'}"></sly>
					</div>

				</div>
			</div>
		</div>
	</div>
</sly>
<sly data-sly-test="${properties.enableEqualHeight}" data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.js @ categories=['clientlib-colCtrlEquiHeight']}"/>
</sly>
