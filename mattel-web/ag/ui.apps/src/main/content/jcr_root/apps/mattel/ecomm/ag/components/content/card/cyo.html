<div>
    <sly data-sly-test="${properties.cyoAlt != null}">
        <img src="${properties.cyoCardImagePath}" alt="${properties.cyoAlt @i18n}" title="${properties.cyoAlt @i18n}" /></sly>
    <sly data-sly-test="${properties.cyoAlt == null}">
        <img src="${properties.cyoCardImagePath}" alt="" title="${properties.cyoAlt @i18n}" /></sly>
    <div class="tile-content">
        <h3 class="tile-name">${properties.cyoHeading @i18n}</h3>
    </div>
    <div class="tile-action">
        <a class="action-text accordion" aria-expanded="false" href="javascript:void(0);" data-text-collapse="${properties.cyoShowMoreHeading @i18n}" data-text-expand="${properties.cyoShowLessHeading @i18n}" data-tracking-id="Click Event|click|${properties.cyoHeading @i18n}">
            ${properties.cyoShowMoreHeading @i18n}
        </a>
        <div class="accordion-content">
            ${properties.cyoAdditionalInformation @context='html'}
        </div>
    </div>
</div>
