<sly data-sly-test="${wcmmode.edit}">${'Rich Text Component' @i18n}</sly>

<div data-sly-test = "${properties.backgroundColor}" class="rich-text" style="background-color: ${properties.backgroundColor @context='html'};">
${properties.text @context='html'}
</div>

<div data-sly-test = "${properties.backgroundImage}" class="rich-text" style="background-image: url(${properties.backgroundImage @context='html'});">
${properties.text @context='html'}
</div>

<div data-sly-test = "${properties.backgroundColor && properties.backgroundImage}" class="rich-text" style="background-color: ${properties.backgroundColor @context='html'};background-image: url(${properties.backgroundImage @context='html'});">
${properties.text @context='html'}
</div>

<div data-sly-test = "${(!properties.backgroundColor && !properties.backgroundImage)}" class="rich-text">
${properties.text @context='html'}
</div>
