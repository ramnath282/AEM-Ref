<!-- skip main content link -->
<input type="hidden" id="hideFacets" value="${pageProperties.hideFacets ? 'true': 'false'}">
<input type="hidden" id="hideLeftNavigation" value="${pageProperties.hideLeftNavigation ? 'true': 'false'}">
<a class="skip-main" href="#page-content">Skip to content</a>
<div class="toast-container toast-top-center"></div>
<div class="outer-wrapper">
	<div class="inner-wrapper">
		<div id="consent_blackbar"></div>
		<div class="page-view">
			<div class="ecomm-wrapper">
				<div class="grid-section">
					<sly data-sly-test.isAuthor="${wcmmode.edit || wcmmode.preview}">
						<div class="preview-date-container">
							<input type="hidden" value="true" id="isAuthorMode"/> 
							<label>Preview Date : </label>
							<div class='input-group date' id='datetimepicker1'>
								<input type='text' class="form-control form-input" id="preview-date"/>
								<span class="input-group-addon">
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</span>
							</div>
							<input type="button" id="previewpagebutton" value="Preview Page" class="theme-btn">
						</div>
						<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
							<sly data-sly-call="${clientlib.all @ categories='mattel.global.bootstrapdatepicker'}" />
						</sly>
					</sly>
					<sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"
					 data-sly-repeat.child="${templatedContainer.structureResources}"
					 data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div'}"></sly>
				</div>
			</div>
			<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
                <sly data-sly-call="${clientlib.js @ categories='ecomm.plpLayout'}" />
            </sly>
		</div>
	</div>
</div>
