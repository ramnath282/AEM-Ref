<sly data-sly-test="${wcmmode.edit}">${'Display Events Component' @ i18n} </sly>

<input type="hidden" value="${pageProperties.cq:tags}" id="currentPageTag" />
<input type="hidden" value="${properties.reservationLabel}" id="reservationLabel" />
<div class="events-module mb-30" id="reservationURL" data-reservationURL="${properties.reservationURL}">
	<div class="container">
		<div class="mb-30">
			<h2 class="module-title">${properties.eventsTitle @ i18n}</h2>
			<div class="module-descriptions">${properties.eventsDescription
				@context='html',i18n}</div>
		</div>
		<div class="row mb-30">
			<div class="col-xs-12">
				<div class="module-content" id="upcoming-events" data-load="${properties.numberOfEvents || 2}"
					 data-next-load="-1">
					<!-- render data from service -->
				</div>
				<div class="modal" id="seeMoreEventInfo" tabindex="-1" role="dialog" aria-labelledby="chapter2">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<i class="fa fa-times" style="font-size:2em" aria-hidden="true"></i>
								</button>
							</div>
							<div class="modal-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 text-center">
			<button class="events-update-action theme-btn hide"
					data-text-more="Show more events" data-text-less="Show fewer events" data-tracking-id="Click Event|click|Upcoming Events">${properties.showMoreButton @ i18n}</button>
		</div>
	</div>
</div>
