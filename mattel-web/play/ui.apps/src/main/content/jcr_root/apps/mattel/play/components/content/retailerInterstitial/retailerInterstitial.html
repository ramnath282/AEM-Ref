<sly data-sly-test="${wcmmode.edit}">${'Configure Retailer Interstitial Component' @ i18n}</sly>
<div class="modal interstitial-modal" id="interstitialRetailerModal" tabindex="-1" role="dialog" aria-labelledby="retailerinterstitialModalLabel">
    <div class="modal-dialog" role="document">
        <sly data-sly-test="${(properties.interstitialBgImage == null && properties.interstitialBgColor == null )||(properties.interstitialBackOption=='image'&& properties.interstitialBgImage ==null)||(properties.interstitialBackOption=='color'&& properties.interstitialBgColor ==null)}">
			<div class="modal-content" id="retailerinterstitialModalLabel">
		</sly>
		<sly data-sly-test="${properties.interstitialBackOption=='color' && properties.interstitialBgColor !=null}">
			<div class="modal-content" id="retailerinterstitialModalLabel" style="background:${properties.interstitialBgColor @ context='styleString'};">
		</sly>
        <sly data-sly-test="${properties.interstitialBackOption=='image'&& properties.interstitialBgImage !=null}">
            <div class="modal-content" id="retailerinterstitialModalLabel" style="background: url('${properties.interstitialBgImage @ context='styleString'}'); background-size: cover;">
        </sly>
            <div class="modal-header">
                <a href="#" aria-hidden="true" class="sr-only" id="interstitial-first-link">
                    <!--/* first link */-->
                </a>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"data-tracking-id="Retailer Section Clicks|${properties.alwaysEnglish}|Model Close|Retailer Interstitial" > </button>
                <sly data-sly-test="${properties.interstitialTitle != null }">
                	<h2 class="modal-title">${properties.interstitialTitle @ context='html',i18n}</h2>
                </sly>
            </div>
            <div class="modal-body">
                <p>${properties.description @ context='html',i18n}</p>
                <div class="play-tiles-gallery play-retailers">

                    </div>
                </div>
                <sly data-sly-test="${properties.ctaGoBack}">
                    <div class="text-center">
                        <a class="go-back-btn" data-dismiss="modal" data-tracking-id="Retailer Section Clicks|${properties.alwaysEnglish}|${properties.ctaGoBack}|Retailer Interstitial" >${properties.ctaGoBack @ i18n}</a>
