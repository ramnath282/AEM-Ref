<sly data-sly-include="/apps/mattel/play/components/structure/mattelcom/mattel-home-page/generalConfig.html"></sly>
<div id="consent_blackbar" style="position:absolute;z-index:9999;"></div>
<!-- preloader content -->
<div id="preloader" style="position:absolute; left:-2000%; visibility: none;">
    <span id="preload1"></span>
    <span id="preload2"></span>
</div>

    <div class="outer-wrapper">
        <div class="inner-wrapper">
			<sly data-sly-test="${(properties.pageBgImg == null && properties.pageBgColor == null )||(properties.backOption=='image'&& properties.pageBgImg ==null)||(properties.backOption=='color'&& properties.pageBgColor ==null)}">
            <div class="page-view" role="main" id="pagename-${currentPage.name}">
                <div class="mask"></div>
			</sly>
			<sly data-sly-use.scriptUrl="com.mattel.play.core.model.PlayPageModel">
				<sly data-sly-test.headerPath="${scriptUrl.headerPath}">
					<article data-sly-resource="${headerPath @ wcmmode='disabled'}" data-sly-unwrap></article>
				</sly>
			</sly>
            <sly data-sly-resource="${'top-par' @ resourceType='wcm/foundation/components/parsys'}" data-sly-unwrap="true"></sly>
    
            <sly data-sly-resource="${'game' @ resourceType='mattel/play/components/content/game'}" data-sly-unwrap="true"></sly>
			
			<sly data-sly-test.templateCheck="${pageProperties.cq:template == '/conf/monster-high/settings/wcm/templates/monster-high-game-page'}">          
				<sly data-sly-use.PlayPage="com.mattel.play.core.model.PlayPageModel">
					<sly data-sly-test.gameLandingGridPath="${PlayPage.gameLandingGridPath}">
						<article data-sly-resource="${gameLandingGridPath @ wcmmode='disabled'}" data-sly-unwrap></article>
					</sly>
				</sly>
			</sly>
    
            <sly data-sly-use.PlayPage="com.mattel.play.core.model.PlayPageModel">
                <sly data-sly-test.leavingInterstitialPath="${PlayPage.leavingInterstitialPath}">
                    <article data-sly-resource="${leavingInterstitialPath @ wcmmode='disabled'}" data-sly-unwrap></article>
                </sly>
				<sly data-sly-test.interstitialApp="${PlayPage.interstitialApp}">
					<article data-sly-resource="${interstitialApp @ wcmmode='disabled'}" data-sly-unwrap></article>               
				</sly>
				<sly data-sly-test.retailerInterstitialPath="${PlayPage.retailerInterstitialPath}">
					<article data-sly-resource="${retailerInterstitialPath @ wcmmode='disabled'}" data-sly-unwrap></article>
				</sly>
            </sly>

            <sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer" 
                data-sly-repeat.child="${templatedContainer.structureResources}" 
                data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div'}">
            </sly>
        </div>
        <sly data-sly-use.scriptUrl="com.mattel.play.core.model.PlayPageModel">
            <sly data-sly-test.footerPath="${scriptUrl.footerPath}">
                <article data-sly-resource="${footerPath @ wcmmode='disabled'}" data-sly-unwrap></article>
            </sly>
        </sly>
    </div>
<script type="text/javascript">
    _satellite.pageBottom();
</script>
