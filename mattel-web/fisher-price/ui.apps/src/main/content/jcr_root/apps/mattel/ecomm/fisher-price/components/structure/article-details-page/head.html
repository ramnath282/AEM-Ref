<template data-sly-template.head="${ @ page }" data-sly-use.headlibRenderer="headlibs.html" data-sly-use.headResources="head.resources.html">
	<meta charset="UTF-8">
	<sly data-sly-use.fisherPricePageModel="com.mattel.fisherprice.core.models.FisherPricePageModel" data-sly-use.breadcrumb="com.mattel.ecomm.core.models.BreadcrumbModel"/>
    <sly data-sly-use.articleModel="com.mattel.fisherprice.core.models.ArticlePageModel"/>
		<title data-sly-test="${fisherPricePageModel.title}">${fisherPricePageModel.title}</title>
		<input type="hidden" class="wcmmode" value="${wcmmode.edit ? 'wcmedit' : 'preview'}">
		<meta data-sly-test.keywords="${fisherPricePageModel.keywordCommaSeparated}" name="keywords" content="${keywords}" />
		<meta data-sly-test.description="${properties.metaDescription}" name="description" content="${description}" />
		<div data-sly-test="${fisherPricePageModel.hrefLangList}" data-sly-list.hreflang="${fisherPricePageModel.hrefLangList}" data-sly-unwrap>
			<sly data-sly-test.myVar="${hreflang.url}" data-sly-use.info="${'com.mattel.fisherprice.core.helper.FisherPriceHelper' @ text= myVar}">
				<link rel="alternate" hreflang="${hreflang.locale}" href="${fisherPricePageModel.shortUrlSiteDomain}${info.pathURL}" />
			</sly>
		</div>
		<link rel="canonical" data-sly-test="${fisherPricePageModel.canonicalUrl}" href="${fisherPricePageModel.shortUrlSiteDomain}${fisherPricePageModel.canonicalUrl}" />
		<link rel="shortcut icon" href="${inheritedPageProperties.favIcon}" type="image/png"/>
     	<meta data-sly-test.siteSectionForTraget="${fisherPricePageModel.siteSection}" name="site_section" content="${siteSectionForTraget}" />
		<meta data-sly-test.pageTypesForTraget="${fisherPricePageModel.parentPageType}" name="page_type" content="${pageTypesForTraget}" />
		<meta name="site_type" content="shop"/>
		<meta name="platform" content=""/>
		<meta name="company_division" content="FisherPrice Shop"/>
		<meta data-sly-test.robotsText="${properties.robotsText}" name="robotsText" content="${robotsText}" />
		<meta data-sly-test.templateName="${page.templateName}" name="template" content="${templateName}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="article_url" content="${fisherPricePageModel.currentPagePath}"/>
        <meta name="article_uid" content="${articleModel.articleId}"/>
        <meta name="article_title" content="${articleModel.articleTitle}"/>
        <meta name="article_short_desc" content="${articleModel.articleShotDescription}" />
        <meta name="article_date" content="${articleModel.articleDate}" />
        <meta name="article_update" content="${articleModel.articleUpdate}" />
        <meta name="article_category" content="${articleModel.primaryTagNames}" />
        <meta name="article_subcategory" content="${articleModel.secondaryTagNames}" />
        <meta name="category_names" content="${articleModel.primaryTagIds}" />
        <meta name="article_category_url" content="${articleModel.categoryPage}"/> 
        <meta name="subcategory_names" content="${articleModel.secondaryTagIds}" />
        <meta name="article_image_url" content="${articleModel.imageserverurl}${articleModel.assetIDimage}" />
		<meta data-sly-test="${inheritedPageProperties.atProperty}" name="at_property" content="${inheritedPageProperties.atProperty}"/>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" />
		<sly data-sly-include="head.socialmedia.html"></sly>
		<sly data-sly-include="customheaderlibs.html"></sly>
		<sly data-sly-call="${headlibRenderer.headlibs @
                                designPath         = page.designPath,
                                staticDesignPath   = page.staticDesignPath,
                                clientLibCategories = page.clientLibCategories}"></sly>
		<sly data-sly-test.appResourcesPath=${page.appResourcesPath} data-sly-call="${headResources.favicons @ path = appResourcesPath}"></sly>
		<script src="${fisherPricePageModel.scriptUrl}"></script>
	<script type="text/javascript" src="https://s7d1.scene7.com/s7viewers/html5/js/MixedMediaViewer.js"></script>
</template>
