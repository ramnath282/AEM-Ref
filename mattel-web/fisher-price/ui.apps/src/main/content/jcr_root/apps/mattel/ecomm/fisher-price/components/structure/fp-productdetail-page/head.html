<template data-sly-template.head="${ @ page }" data-sly-use.headlibRenderer="headlibs.html" data-sly-use.headResources="head.resources.html">
    <meta charset="UTF-8">
    <sly data-sly-use.fpPageModel="com.mattel.fisherprice.core.models.FisherPricePageModel" data-sly-use.pdpSeo="com.mattel.ecomm.core.models.PDPSeoModel">
        <title data-sly-test="${pdpSeo.title}">${pdpSeo.title}</title>
        <input type="hidden" class="wcmmode" value="${wcmmode.edit ? 'wcmedit' : 'preview'}">
        <meta data-sly-test.keywords="${pdpSeo.seoKeywords}" name="keywords" content="${keywords}" />
        <meta data-sly-test.description="${pdpSeo.metaDescription}" name="description" content="${description}" />
        <sly data-sly-use.productFeatures="com.mattel.ecomm.core.models.ProductFeaturesModel">
            <meta data-sly-test.productImage="${productFeatures.productImage}" property="og:image" content="${productImage}"/>
            <input type="hidden" id="scene7SKU" value="${productFeatures.scene7SKUID}">
        </sly>
        <link rel="canonical" data-sly-test="${pdpSeo.canonicalUrl}" href="${fpPageModel.shortUrlSiteDomain}${pdpSeo.canonicalUrl}" />
        <link rel="canonical" data-sly-test="${!pdpSeo.canonicalUrl}" id='canonicalurl' />
        <link rel="alternate" data-sly-test="${pdpSeo.canonicalUrl}" hreflang="${pdpSeo.locale}"  href="${fpPageModel.shortUrlSiteDomain}${pdpSeo.canonicalUrl}" />
        <link rel="alternate" data-sly-test="${!pdpSeo.canonicalUrl}" id='hrefLang' hreflang="${inheritedPageProperties.jcr:language}"/>
        <link rel="shortcut icon" href="${inheritedPageProperties.favIcon}" type="image/png"/>
        <sly data-sly-use.productDetail="com.mattel.ecomm.core.models.PDPModel">
            <meta data-sly-test.productCategory="${productDetail.category}" name="product_category" content="${productCategory}" />
            <meta data-sly-test.productSubCategory="${productDetail.subCategory}"  name="product_subcategory" content="${productSubCategory}" />
        </sly>
        <meta data-sly-test.siteSectionForTraget="${fpPageModel.siteSection}" name="site_section" content="${siteSectionForTraget}" />
        <meta data-sly-test.pageTypesForTraget="${fpPageModel.parentPageType}" name="page_type" content="${pageTypesForTraget}" />
        <meta name="site_type" content="shop"/>
        <meta name="platform" content=""/>
        <meta name="company_division" content="FisherPrice Shop"/>
        <sly data-sly-test.isValAuthored="${pageProperties.adobeTrackingNameForPage && fpPageModel.businessSiteName=='rescue-heroes'}">
            <meta data-sly-test.pageNamesForTraget="${fpPageModel.pageName}" name="page_name" content="${pageNamesForTraget}" />
        </sly>
        <sly data-sly-test="${!isValAuthored}">
            <meta data-sly-test.pageNamesForTraget="${fpPageModel.pageName}" name="page_name" content="${pageNamesForTraget}" />
        </sly>
        <meta data-sly-test.robotsText="${properties.robotsText}" name="robotsText" content="${robotsText}" />
        <meta data-sly-test.templateName="${page.templateName}" name="template" content="${templateName}" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <meta name="ps-account" content="${inheritedPageProperties.priceSpiderAccountId || 1427}"/>
        <meta name="ps-country" content="${fpPageModel.siteCountry}"/>
        <meta name="ps-language" content="${fpPageModel.pageLocale}"/>

        <meta data-sly-test="${inheritedPageProperties.atProperty}" name="at_property" content="${inheritedPageProperties.atProperty}"/>
        <sly data-sly-test=" ${fpPageModel.businessSiteName =='whyplay'}">
            <meta data-sly-test.title="${fpPageModel.title}" property="og:title" content="${title}">
            <meta data-sly-test.description="${properties.metaDescription}" property="og:description" content="${description}">
            <meta data-sly-test.metaImage="${properties.metaNameImage}" property="og:image" content="${metaImage}">
        </sly>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" />
        <sly data-sly-include="head.socialmedia.html"></sly>
        <sly data-sly-include="customheaderlibs.html"></sly>
        <sly data-sly-call="${headlibRenderer.headlibs @
                                designPath         = page.designPath,
                                staticDesignPath   = page.staticDesignPath,
                                clientLibCategories = page.clientLibCategories}"></sly>
        <sly data-sly-test.appResourcesPath=${page.appResourcesPath} data-sly-call="${headResources.favicons @ path = appResourcesPath}"></sly>
        <script src="${fpPageModel.scriptUrl}"></script>
        <input type="hidden" id="currentPdpPagePath" value="${fpPageModel.currentProductPath}"/>
    </sly>
    <script src="//cdn.pricespider.com/1/lib/ps-widget.js" data-ps-account="${inheritedPageProperties.priceSpiderAccountId || 1427}" data-ps-country="${fpPageModel.siteCountry}" data-ps-language="${fpPageModel.pageLocale}" async></script>
    <script>
		if(document.getElementById("canonicalurl") != null){
		    	document.getElementById("canonicalurl").setAttribute("href",location.href)
		    	document.getElementById("hrefLang").setAttribute("href",location.href)
		    }
	</script>
    <!-- PRODUCT SECENE 7 js -->
    <script language="javascript" type="text/javascript" src="https://s7d1.scene7.com/s7sdk/3.7/js/s7sdk/utils/Utils.js"></script>
    <!-- <script type="text/javascript" src="//s7d1.scene7.com/s7viewers/html5/js/MixedMediaViewer.js"></script> -->
    <!-- <script type="text/javascript" src="https://s7d1.scene7.com/s7viewers/html5/js/VideoViewer.js"></script> -->
    <script language="javascript" type="text/javascript">
        s7sdk.Util.lib.include('s7sdk.common.Container'); 
        s7sdk.Util.lib.include('s7sdk.image.ZoomView'); 
        s7sdk.Util.lib.include('s7sdk.set.MediaSet');
        s7sdk.Util.lib.include('s7sdk.set.Swatches');
        s7sdk.Util.lib.include('s7sdk.common.Button');
    </script>
</template>
