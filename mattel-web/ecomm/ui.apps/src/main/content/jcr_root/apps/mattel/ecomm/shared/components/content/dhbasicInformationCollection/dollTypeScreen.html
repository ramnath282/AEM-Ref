<sly data-sly-test.author="${wcmmode.edit}">
    <sly data-sly-test.active="active"></sly>
</sly>
<sly data-sly-use.quizResponse="com.mattel.ecomm.core.models.BasicInformationModel">

    <section class="animated ${properties.containerAnimation} delay-1s form-section ${active}" data-page="3">
        <div class="sub-brand-logo">
            <picture>
                <sly data-sly-test="${properties.subBrandLogoImageParameterMobileForDollType @ context='unsafe'}">
                    <source srcset="${properties.subBrandLogoImageParameterMobileForDollType @ context='unsafe'}"
                        media="(max-width:768px)" />
                </sly>
                <img alt="Doll Hospital logo"
                    src="${properties.subBrandLogoImageParameterForDollType @ context='unsafe'}" />
            </picture>
        </div>
        <sly data-sly-test="${author}">
            <h2>${properties.questionForDollType}</h2>
        </sly>
        <sly data-sly-test="${!author}">
            <sly
                data-sly-use.ecommUtil="${'com.mattel.ecomm.core.utils.EcomUtil' @ template=properties.questionForDollType}">
                <h2> ${ecommUtil.getDynamicTemplate @ context='html'} </h2>
            </sly>
        </sly>
        <sly data-sly-test="${properties.helperPopoverTextForDollType}">
            <p class="helper-text" data-toggle="popover" data-position-lg="${properties.locationforDollType}"
                data-position-sm="${properties.locationforDollTypeMobile}"
                data-content="${properties.helperPopoverCopyForDollType}">${properties.helperPopoverTextForDollType}<i
                    class="fa fa-info-circle" tabindex="0"><span class="sr-only">Info</span></i></p>
        </sly>

        <div class="main-content-section">
            <div class="main-inner-content">
                <form>
                    <div class="dh-dollType-option-group" data-control-type="radio"
                        data-binder-name="dh-img-display-occassion" data-mandate="true">

                        <fieldset>
                            <legend class="sr-only">Doll Type options</legend>

                            <sly data-sly-list.keyValues=${quizResponse.keyList}>
                                <sly data-sly-test.tagObjList="${keyValues.dollsCategories}">
                                    <sly data-sly-list.tagObj="${tagObjList}">
                                        <sly data-sly-test=${tagObjList.first}>
                                            <input type="radio" name="dollType" id="${tagObj.name}"
                                                value="${tagObj.name}">
												
										<sly data-sly-test="${keyValues.treatmentLinkType == null && keyValues.treatmentVideoType == null}">
											<label class="rdDollTypeContainer treatment-data" for="${tagObj.name}"
                                                data-helper="${keyValues.helperTextTreatment}"
                                                data-pop="${keyValues.helperPopOverTextTreatment}"
                                                data-video="${keyValues.videoLinkTreatment}">
										</sly>
										<sly data-sly-test="${keyValues.treatmentLinkType == 'pdf'}">
											<label class="rdDollTypeContainer treatment-data" for="${tagObj.name}"
                                                data-helper="${keyValues.helperTextTreatment}"
                                                data-pop="${keyValues.helperPopOverTextTreatment}"
                                                data-video="${keyValues.videoLinkTreatment}" 
                                                data-video-type="pdf">
										</sly>
										<sly data-sly-test="${keyValues.treatmentLinkType == 'video'}">
											<label class="rdDollTypeContainer treatment-data" for="${tagObj.name}"
                                                data-helper="${keyValues.helperTextTreatment}"
                                                data-pop="${keyValues.helperPopOverTextTreatment}"
                                                data-video="${keyValues.videoLinkTreatment}" 
                                                data-video-type="${keyValues.treatmentVideoType}">
										</sly>

                                                <span class="rdCircle"><img alt=""
                                                        src="${keyValues.dollImage @ context='unsafe'}" /></span>
                                                <span class="card-title"><strong>${tagObj.title}</strong></span>
                                                <span class="card-desc">${keyValues.dollDescription}</span>
                                            </label>
                                        </sly>
                                    </sly>
                                </sly>
                            </sly>
                        </fieldset>

                    </div>
                    <sly data-sly-test="${properties.noOfButtons == 'singleButton'}">
                        <div class="dh-btn-span"
                            style="background-color: ${properties.backgroundColor @ context='unsafe'}">
                            <button type="submit" class="dh-next-btn disabled"
                                aria-disabled="true">${properties.nextButtonText}</button>
                        </div>
                    </sly>
                    <sly data-sly-test="${properties.noOfButtons == 'twoButtons'}">
                        <div class="dh-btn-span"
                            style="background-color: ${properties.backgroundColor @ context='unsafe'}">
                            <button type="reset" class="dh-back-btn">${properties.backButtonText}</button><button
                                type="submit" class="dh-next-btn disabled"
                                aria-disabled="true">${properties.nextButtonText}</button>
                        </div>
                    </sly>
                </form>
            </div>
        </div>
    </section>
</sly>
