<sly data-sly-test.author="${wcmmode.edit}">
    <sly data-sly-test.active="active"></sly>
</sly>
<sly data-sly-use.quizResponse="com.mattel.ecomm.core.models.BasicInformationModel">
    <section class=" animated ${properties.containerAnimation} delay-1s form-section ${active}" data-page="5">
        <div class="sub-brand-logo">
            <picture>
                <sly data-sly-test="${properties.subBrandLogoImageParameterMobileForHairColor @ context='unsafe'}">
                    <source srcset="${properties.subBrandLogoImageParameterMobileForHairColor @ context='unsafe'}"
                        media="(max-width:768px)" />
                </sly>
                <img alt="Doll Hospital logo"
                    src="${properties.subBrandLogoImageParameterForHairColor @ context='unsafe'}" />
            </picture>
        </div>
        <sly data-sly-test="${author}">
            <h2>${properties.questionForHairColor}</h2>
        </sly>
        <sly data-sly-test="${!author}">
            <sly
                data-sly-use.ecommUtil="${'com.mattel.ecomm.core.utils.EcomUtil' @ template=properties.questionForHairColor}">
                <h2> ${ecommUtil.getDynamicTemplate @ context='html'} </h2>
            </sly>
        </sly>
        <sly data-sly-test="${properties.helperPopoverTextForHairColor}">
            <p class="helper-text" data-toggle="popover" data-position-lg="${properties.locationforHairColor}"
                data-position-sm="${properties.locationforHairColorMobile}"
                data-content="${properties.helperPopoverCopyForHairColor}">${properties.helperPopoverTextForHairColor}<i
                    class="fa fa-info-circle" tabindex="0"><span class="sr-only">Info</span></i></p>
        </sly>


        <div class="main-content-section">
            <div class="main-inner-content">
                <form>
                    <div class="dh-hair-option-group" data-control-type="radio" data-binder-name="dh-display-hairColor"
                        data-mandate="true">
                        <fieldset>
                            <legend class="sr-only">Doll Hair color options</legend>
                            <sly data-sly-test.tagObjList="${quizResponse.getHairColorTagList}">
                                <sly data-sly-list.tagObj="${tagObjList}">
                                    <input type="radio" name="dollHairColor" id="${tagObj.tagID}"
                                        value="${tagObj.name}"><label
                                        for="${tagObj.tagID}"><span>${tagObj.title}</span></label>
                                </sly>
                            </sly>
                        </fieldset>
                    </div>
                    <sly data-sly-test="${properties.noOfButtons == 'singleButton'}">
                        <div class="dh-btn-span"
                            style="background-color: ${properties.backgroundColor @ context='unsafe'}">
                            <button type="submit" class="dh-next-btn disabled"
                                aria-disabled="true">${properties.nextButtonText}</button>
                        </div>
                    </sly>
                    <sly data-sly-test="${properties.noOfButtons == 'twoButtons'}">
                        <div class="dh-btn-span"
                            style="background-color: ${properties.backgroundColor @ context='unsafe'}">
                            <button type="reset" class="dh-back-btn">${properties.backButtonText}</button><button
                                type="submit" href="${properties.nextButtonLink}.html"
                                role="${properties.nextButtonLink}.html" class="dh-next-btn disabled"
                                data-wellness-url="${properties.wellnessUserNextButtonLink}.html"
                                aria-disabled="true">${properties.nextButtonText}</button>
                        </div>
                    </sly>
                </form>
            </div>
        </div>
    </section>
</sly>
