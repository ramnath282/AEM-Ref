<sly data-sly-test="${wcmmode.edit}">${'Edit Product Grid Promo Banner Component' @i18n}</sly>
<sly data-sly-use.banner="com.mattel.ecomm.core.models.ProductGridPromoBannerModel"></sly>

<sly data-sly-test="${properties.desktopMediaType=='video' || properties.tabletMediaType=='video' || properties.mobileMediaType=='video'}">
    <div data-sly-test="${properties.playVidInModalDesktop=='true' || properties.playVidInModalTablet=='true' || properties.playVidInModalMobile=='true'}" class="modal" id="VideoPlayInModal" tabindex="-1" role="dialog" aria-labelledby="VideoPlayInModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="embed-responsive embed-responsive-16by9">
                        <div class="aem-video-player" id="aem-video-modal-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sly>
